<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="content">
            <div class="info">
                <div class="form-add">
                    <h1>New Book</h1>
                    <label for="title">Title</label>
                    <input type="text" name="BookTitle" id="booktitle" required>
                    <label for="pages">Page Count</label>
                    <input type="text" name="pages" id="pages" required>
                    <div class="form-radio">
                        <input type="radio" name="read" id="done">
                        <label for="done">Read</label>
                        <input type="radio" name="read" id="notdone">
                        <label for="notedone">Not Read</label>
                    </div>
                    <div class="btns">
                        <button class="btn" id="add" onclick="closeForm()">Add Book</button>
                        <button class="btn" id="cancel" onclick="closeForm()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="library">
                <h1>Books</h1>
                <div class="books">
                </div>
            </div>
        </div>
    </div>
    <div class="form-container" id="myForm">

    </div>
</body>
</html>
